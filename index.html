<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

<body>
    <main>
        <section class="login">
            <div class="parte-esquerda-login">
                <h1>Login</h1>
                <hr class="linha">
                <form action="#" method="#">
                        <div class="campos">
                            <input id="email" name="email" type="text" placeholder="Digite o E-mail" />
                            <div class="conteiner-senha">
                                <input id="senha" name="senha" type="password" placeholder="Digite a Senha" />
                                <a href="#" class="esqueci-senha">Esqueci minha senha</a>
                            </div>
                        </div>

                    <div class="custom-botao">
                        <button class="botao" type="submit">Login</button>
                        <button class="botao" type="#">Cadastre-se</button>
                    </div>
                </form>
            </div>

            <div class="parte-direita-login"></div>
        </section>
    </main>
